<!DOCTYPE html>

<html lang="en" ng-app="sportsStore" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">


</head>
<body ng-controller="sportStoreCtrl">


<div class="page-header">
    <h1>Application</h1>
</div>

<div class="navbar navbar-inverse">
    <a href="#" class="navbar-brand">SPORT STORE</a>
</div>

<div class="panel panel-default row">
    <div class="col-md-3">
        <a class="btn btn-block btn-default btn-lg">Home</a>
        <a class="btn btn-block btn-default btn-lg" ng-repeat="item in data.products | orderBy:'category' | unique:'category'">{{item}}</a>
    </div>
    <div class="col-md-8">
        <div class="well" ng-repeat="item in data.products">
            <h3>
                <strong>{{item.name}}</strong>
                <span class="pull-right label label-primary">{{item.price | currency}}</span>
            </h3>
            <span class="lead">{{item.description}}</span>
        </div>
    </div>
</div>

<script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


<script>
    angular.module('sportsStore', ["customFilter"]);
</script>

<script src="controller/sportStore.js"></script>
<script src="filter/customFilter.js"></script>
</body>
</html>
